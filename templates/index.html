<Html xmlns="http://www.w3.org/1999/html">
<head>   
<title>  
News Classifier
</title>  
</head>  
<body style="background-color:#165469">
<br>
<div class="login">
    <h1>News Classifier</h1>
    <form action="{{ url_for('category')}}" method="post">
        <input type="text" name="title" placeholder="Title" style="height: 30px; width:280px;" required="required" /><br><br>
		<input type="text" name="url" placeholder="URL" style="height: 30px; width:280px;" required="required" /><br><br>
        <textarea name='text' rows="10" cols="100"  placeholder="News Text"></textarea><br><br>
        <button type="submit" style="height: 30px; width:140px;" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
    <h1>{{ prediction_text }}</h1>

 </div>


</body>  
</html>
